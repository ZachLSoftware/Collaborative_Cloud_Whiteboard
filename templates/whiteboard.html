<html>
    <body>
        <div id="toolbar" class="header">
            <label for="colorPicker">Choose Color:</label>
            <input type="color" id="colorPicker" value="#000000"/>
            <label for="lineThickness">Select Thickness:</label>
            <input type="range" id="lineThickness" min="0" max="10" value="1" step="1"/>
            <label for="tool">Pick Tool</label>
            <select id="tool" selected="pencil">
                <option value="pencil">Pencil</option>
                <option value="square">Square</option>
            </select>
            <button id="saveCanvas">Save</button>
            <button id="restoreCanvas">Restore</button>
            <button id="clearCanvas">Clear</button>
        </div>
        
        <canvas id="canvas" class="whiteboard"></canvas>
        <canvas id="overlay" class="whiteboard"></canvas>
        
    </body>
